<!DOCTYPE html>

    <title>Lampada</title>

<body>
    <div id="container">

                <button id="turnOnOff" class="botao" type="button" value="" onclick="ligarDesligar()" >Ligar</button>
            </div>
        </main>
        <footer id="rodape">
            <p>
                &copy;PedroCardoso <br>
                <a href="">Facebook</a> - <a href="">Instagram</a>
