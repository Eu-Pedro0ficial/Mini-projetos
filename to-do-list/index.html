<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-list</title>
</head>
<body>
    <div class="todo">  <!--Container-->
        <div class="todo__title"> <!--Tittle-->
            TODO - LIST
        </div>

        <div class="todo__list" id="todoList"> <!--List-->
            <!-- Criado dinamicamente com o javascript -->
        </div>

        <div class="todo__new-item"> <!--New Item-->
            <div>&and;</div>
            <input type="text" id="newItem" placeholder="Digite e pressione enter para adicionar a tarefa">
            <div>&and;</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
